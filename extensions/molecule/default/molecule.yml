---
dependency:
  name: galaxy    
driver:
  name: vagrant
  provider:
  # TODO change provider to libvirt
    name: virtualbox
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: CentosStream9
    box: centos/stream9
    box_url: https://cloud.centos.org/centos/9-stream/x86_64/images/CentOS-Stream-Vagrant-9-20230704.1.x86_64.vagrant-virtualbox.box
    memory: 2048
    cpus: 2
    groups:
      - centosstream9
  - name: Alma9
    box: almalinux/9
    memory: 2048
    cpus: 2
    groups:
      - alma9
  - name: ubuntu204
    box: ubuntu/focal64
    memory: 2048
    cpus: 2
    groups:
      - ubuntu
provisioner:
  name: ansible
  inventory:
    host_vars:
      Alma9:
        ansible_user: vagrant
        ansible_password: vagrant
      ubuntu204:
        ansible_user: vagrant
        ansible_password: vagrant
  config_options:
    defaults:
      stdout_callback: debug
      callbacks_enabled: ansible.posix.profile_tasks
      vault_password_file: "$HOME/Documents/vault.pw"
    env:
      ANSIBLE_FORCE_COLOR: "true"
verifier:
  name: ansible
