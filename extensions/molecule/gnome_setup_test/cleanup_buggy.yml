---

- name: Reset
  hosts: localhost
  connection: local
  gather_facts: false
  # no_log: "{{ molecule_no_log }}"
  tasks:
    - name: Reset vagrant boxes to initial state snapshot
      delegate_to: localhost
      loop: "{{ hostvars[inventory_hostname].molecule_yml.platforms }}"
      ansible.builtin.command:
        cmd: "vagrant snapshot restore {{ item.name }} initial"
      args:
        chdir: "{{ hostvars[inventory_hostname].molecule_ephemeral_directory }}"
      register: result
      changed_when: result.rc == 0
      loop_control:
        label: "{{ item.name }}"

...
