---
dependency:
  name: galaxy    
driver:
  name: vagrant
  provider:
    name: virtualbox
    type: virtualbox
lint: |
  set -e
  yamllint
  ansible-lint
platforms:
  # - name: CentosStream9
  #   box: centos/stream9
  #   memory: 2048
  #   cpus: 2
  #   interfaces:
  #     - auto_config: true
  #       network_name: private_network
  #       type: "static"
