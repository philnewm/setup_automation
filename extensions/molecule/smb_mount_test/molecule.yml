  #   provider_raw_config_args:
  #   - "customize [ 'modifyvm', :id, '--uartmode1', 'disconnected']"
  #   groups:
  #     - client
  - name: Alma9
    box: almalinux/9
    memory: 2048
    cpus: 2
    interfaces:
      - auto_config: true
        network_name: private_network
        type: "static"
        ip: "192.168.56.20"
    provider_raw_config_args:
      - "customize [ 'modifyvm', :id, '--uartmode1', 'disconnected']"  
    groups:
      - client
  - name: Rocky9
    box: rockylinux/9
    memory: 2048
    cpus: 2
    interfaces:
      - auto_config: true
        network_name: private_network
        type: "static"
        ip: "192.168.56.30"
    provider_raw_config_args:
      - "customize ['modifyvm', :id, '--uartmode1', 'disconnected']"
    groups:
      - client
  # - name: Debian12
  #   box: debian/bookworm64
  #   memory: 2048
  #   cpus: 2
  #   interfaces:
  #     - auto_config: true
  #       network_name: private_network
  #       type: "static"
  #       ip: "192.168.56.30"
  #   provider_raw_config_args:
  #     - "customize [ 'modifyvm', :id, '--uartmode1', 'disconnected']"  
  #   groups:
  #     - client
  - name: Ubuntu2210
    box: ubuntu/jammy64
    memory: 2048
    cpus: 2
    interfaces:
      - auto_config: true
        network_name: private_network
        type: "static"
        ip: "192.168.56.40"
    provider_raw_config_args:
      - "customize ['modifyvm', :id, '--uartmode1', 'disconnected']"
    groups:
      - client
  - name: smbserver
    box: ubuntu/jammy64
    memory: 2048
    cpus: 2
    interfaces:
      - auto_config: true
        network_name: private_network
        type: "static"
        ip: "192.168.56.200"
    provider_raw_config_args:
      - "customize [ 'modifyvm', :id, '--uartmode1', 'disconnected']"
    groups:
      - server
provisioner:
  name: ansible
  inventory:
    host_vars:
      CentosStream9:
        ansible_user: vagrant
        ansible_password: vagrant
      Alma9:
        ansible_user: vagrant
        ansible_password: vagrant
      # ubuntu204:
      #   ansible_user: vagrant
      #   ansible_password: vagrant
      smbserver:
        ansible_user: vagrant
        ansible_password: vagrant
    group_vars:
      all:
        ansible_timeout: 180
        debian_based_distros: ["Debian", "Ubuntu"]
        rhel_based_distros: ["RedHat", "CentOS", "AlmaLinux"]
        mount_targets:
          - { share: "documents", mount: "documents" }
          - { share: "learning", mount: "learning" }
          - { share: "library", mount: "library" }
          - { share: "ressources", mount: "ressources" }
          - { share: "usb_backup", mount: "archive" }
  config_options:
    defaults:
      gathering: smart
      fact_caching_timeout: 3600
      fact_caching: jsonfile
      fact_caching_connection: /tmp/ansible_fact_cache
      stdout_callback: debug
      callbacks_enabled: ansible.posix.profile_tasks
      vault_password_file: "$HOME/Documents/vault.pw"
    connection:
      # WARNING disable "requiretty" in hosts sudoers file on case of errors 
      pipelining: true
    env:
      ANSIBLE_FORCE_COLOR: "true"
verifier:
  name: ansible
