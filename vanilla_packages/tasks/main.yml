---

# tasks file for vanilla_packages
# TODO make sure every install tasks shows all package in output log

- name: Import RPM Fusion free GPG key
  ansible.builtin.rpm_key:
    key: "https://rpmfusion.org/keys?action=AttachFile&do=get&target=RPM-GPG-KEY-rpmfusion-free-fedora-{{ rpm_key_version }}"
    state: present
  become: true

- name: Enable the RPM Fusion free repository
  ansible.builtin.package:
    name: "https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_distribution_major_version }}.noarch.rpm"
    state: present
  become: true

- name: Import RPM Fusion nonfree GPG key
  ansible.builtin.rpm_key:
    key: "https://rpmfusion.org/keys?action=AttachFile&do=get&target=RPM-GPG-KEY-rpmfusion-nonfree-fedora-{{ rpm_key_version }}"
    state: present
  become: true

- name: Enable the RPM Fusion nonfree repository
  ansible.builtin.package:
    name: "https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ ansible_distribution_major_version }}.noarch.rpm"
    state: present
  become: true

- name: Install codecs
  ansible.builtin.dnf:
    name: "{{ item.command }}"
    exclude: "{{ item.exclude }}"
    state: present
  loop: "{{ codecs }}"
  become: true

- name: Install dnf packages
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  loop: "{{ dnf_packages }}"
  become: true

- name: Remove dnf packages
  ansible.builtin.package:
    name: "{{ item }}"
    state: absent
  loop: "{{ remove_packages }}"
  become: true

# TODO only install on user level
- name: Add flathub
  community.general.flatpak_remote:
    name: "{{ item }}"
    state: present
    method: system
  become: true
  loop: "{{ flatpak_remotes }}"

- name: Install flatpak packages
  community.general.flatpak:
    name: "{{ item }}"
    remote: flathub
    state: present
    method: system
  become: true
  loop: "{{ flatpak_packages }}"

