---

# defaults file for vanilla_packages

codecs:
  - gstreamer1-libav:
    command: gstreamer1-libav
    exclude: gstreamer1-plugins-bad-free-devel
  - lame:
    command: lame*
    exclude: lame-devel

fedora38_repo_packages:
  - discord
  - vlc
  - menulibre
  - filezilla
  - gimp
  - gwe
  - parsec
  - shutter
  - terminator
  - neofetch
  - cockpit
  - gstreamer1-plugins-bad-*
  - gstreamer1-plugins-good-*
  - gstreamer1-plugins-base
  - gstreamer1-plugin-openh264

centosstream9_repo_packages:
  - vlc
  # TODO fix dependencies
  # - shutter
  - filezilla
  - gimp
  - terminator
  - neofetch
  - cockpit
  - gstreamer1-plugins-bad-*
  - gstreamer1-plugins-good-*
  - gstreamer1-plugins-base
  - gstreamer1-plugin-openh264

remove_packages_centosstream9:
  - gnome-tour
  - cheese
  - totem

remove_packages_fedora38:
  - gnome-tour
  - gnome-boxes
  - cheese
  - libreoffice  # INFO untested
  - gnome-connections
  - gnome-contacts
  - gnome-maps
  - rhythmbox
  - totem
  - gnome-weather
  - malcontent-control

flatpak_remotes:
  - flathub

flatpak_packages_centosstream9:
  - com.discordapp.Discord
  - com.teamspeak.TeamSpeak
  - com.bitwarden.desktop
  # TODO threw error for outdated opendesktop platform gnome 42 which doesn't make sense
  # - org.bluesabre.MenuLibre
  - com.leinardi.gwe
  - com.parsecgaming.parsec
  - org.zulip.Zulip
  - com.github.zadam.trilium
  - org.flameshot.Flameshot
  - org.onlyoffice.desktopeditors
  - org.jitsi.jitsi-meet
  - net.nokyan.Resources

flatpak_packages_fedora38:
  - com.teamspeak.TeamSpeak
  - com.bitwarden.desktop
  - org.zulip.Zulip
  - com.github.zadam.trilium
  - org.onlyoffice.desktopeditors
  - org.jitsi.jitsi-meet
  - net.nokyan.Resources

