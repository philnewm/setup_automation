---

# defaults file for vanilla_packages

rpm_key_version: 2020

codecs:
  - gstreamer1-libav:
    command: gstreamer1-libav
    exclude: gstreamer1-plugins-bad-free-devel
  - lame:
    command: lame*
    exclude: lame-devel

dnf_packages:
  - discord
  - vlc
  - menulibre
  - filezilla
  - gimp
  - gwe
  - parsec
  - shutter
  - terminator
  - cockpit
  - gstreamer1-plugins-bad-*
  - gstreamer1-plugins-good-*
  - gstreamer1-plugins-base
  - gstreamer1-plugin-openh264

remove_packages:
  - gnome-tour
  - gnome-boxes
  - libreoffice-*
  - cheese*
  - gnome-connections
  - gnome-contacts
  - gnome-maps
  - rhythmbox
  - totem*
  - gnome-weather
  - malcontent-control

flatpak_packages:
  - flathub
  - com.teamspeak.TeamSpeak
  - org.zulip.Zulip
  - com.github.zadam.trilium
  - io.github.achetagames.epic_asset_manager
  - org.onlyoffice.desktopeditors
  - org.jitsi.jitsi-meet

...
