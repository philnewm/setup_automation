---
# defaults file for gnome_images

# INFO requires SMB mount to be setup already
picture_src_path: /mnt/library/ansible/images
picture_dest_path: /var/lib/AccountsService/icons
github_repo_background:
  - name: "Linux_Dynamic_Wallpapers"
    repo_url: "https://github.com/saint-13/Linux_Dynamic_Wallpapers.git"
    branch: "main"
    install_cmd: "./install.sh"
    download_dir: "Linux_dynamic_Wallpapers"
    install_dir: "Linux_dynamic_Wallpapers"
picture_uri_path: "file:///usr/share/backgrounds/Dynamic_Wallpapers/BigSur.xml"

...
