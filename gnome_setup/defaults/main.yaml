gnome_extensions:
  - name: drive-menu@gnome-shell-extensions.gcampax.github.com
    package:
      CentOS: "gnome-shell-extension-drive-menu"
      AlmaLinux: "gnome-shell-extension-drive-menu"
      Rocky: "gnome-shell-extension-drive-menu"
  - name: user-theme@gnome-shell-extensions.gcampax.github.com
    package:
      CentOS: "gnome-shell-extension-user-theme"
      AlmaLinux: "gnome-shell-extension-user-theme"
      Rocky: "gnome-shell-extension-user-theme"
      Debian: "gnome-shell-extensions"
      Ubuntu: "gnome-shell-extensions"
  - name: appindicatorsupport@rgcjonas.gmail.com
    package:
      CentOS: "gnome-shell-extension-appindicator"
      AlmaLinux: "gnome-shell-extension-appindicator"
      Rocky: "gnome-shell-extension-appindicator"
      Debian: "gnome-shell-extension-appindicator"
      Ubuntu: "gnome-shell-extension-appindicator"
  - name: sound-output-device-chooser@kgshank.net
    package:
      CentOS: "gnome-shell-extension-sound-output-device-chooser"
      AlmaLinux: "gnome-shell-extension-sound-output-device-chooser"
      Rocky: "gnome-shell-extension-sound-output-device-chooser"
  - name: no-overview@fthx
    package:
      CentOS: "gnome-shell-extension-no-overview"
      AlmaLinux: "gnome-shell-extension-no-overview"
      Rocky: "gnome-shell-extension-no-overview"
  - name: "tiling-assistant@leleat-on-github"
    package:
      CentOS: ""
      AlmaLinux: ""
      Rocky: ""
      Debian: ""
      Ubuntu: ""
    dependencies:
      "RedHat":
        - zip
        - gettext
      "Debian":
        - zip
        - gettext
    repo_url: "https://github.com/Leleat/Tiling-Assistant.git"
    branch:
      "40": "v32"
      "42": "v36"
      "43": "v44"  # INFO requires update after login since Tag "45" is missing in soruce repo
    installer: "build.sh"
    install_cmd: "./build.sh -i"
    download_dir: "Tiling-Assistant/"
    install_dir: "Tiling-Assistant/scripts/"
    dconf_path: "/org/gnome/shell/extensions/tiling-assistant/"
    dconf_settings:
      "enable-tiling-popup": "false"
      "active-window-hint-color": "'rgb(123,136,255)'"
      "restore-window": "['<Super>Down']"
      "tile-bottom-half": "['<Super>KP_2']"
      "tile-top-half": "['<Super>KP_8']"
      "tile-left-half": "['<Super>Left', '<Super>KP_4']"
      "tile-right-half": "['<Super>Right', '<Super>KP_6']"
      "tile-topleft-quarter": "['<Super>KP_7']"
      "tile-topright-quarter": "['<Super>KP_9']"
      "tile-bottomleft-quarter": "['<Super>KP_1']"
      "tile-bottomright-quarter": "['<Super>KP_3']"
  - name: "dash-to-panel@jderose9.github.com"
    package:
      CentOS: "gnome-shell-extension-dash-to-panel"
      AlmaLinux: ""
      Rocky: ""
      Debian: ""
      Ubuntu: ""
    dependencies:
      "RedHat":
        - make
        - gettext
      "Debian":
        - make
        - gettext
    repo_url: "https://github.com/home-sweet-gnome/dash-to-panel"
    branch:
      "40": "gnome-40"
      "42": "v56"
      "43": "v56"
    installer: ""
    install_cmd: "make install"
    download_dir: "dash-to-panel/"
    install_dir: "dash-to-panel/"
    dconf_path: "/org/gnome/shell/extensions/dash-to-panel/"
    dconf_settings:
      "animate-appicon-hover": "false"
      "animate-appicon-hover-animation-convexity": "{'RIPPLE': 2.0, 'PLANK': 1.0, 'SIMPLE': 0.0}"
      "animate-appicon-hover-animation-extent": "{'RIPPLE': 4, 'PLANK': 4, 'SIMPLE': 1}"
      "animate-appicon-hover-animation-type": "'SIMPLE'"
      "appicon-margin": "0"
      "appicon-padding": "6"
      "dot-position": "'BOTTOM'"
      "dot-style-focused": "'DOTS'"
      "dot-style-unfocused": "'DASHES'"
      "group-apps": "true"
      "hotkeys-overlay-combo": "'TEMPORARILY'"
      "intellihide": "true"
      "intellihide-hide-from-windows": "true"
      "leftbox-padding": "-1"
      "leftbox-size": "14"
      "panel-anchors": "{'0':'MIDDLE'}"
      "panel-lengths": "{'0':100}"
      "panel-positions": "{'0':'BOTTOM'}"
      "panel-sizes": "{'0':48}"
      "primary-monitor": "0"
      "show-apps-icon-file": "''"
      "status-icon-padding": "4"
      "trans-bg-color": "'#613583'"
      "trans-gradient-bottom-color": "'#613583'"
      "trans-gradient-top-color": "'#dc8add'"
      "trans-panel-opacity": "0.2"
      "trans-use-custom-bg": "true"
      "trans-use-custom-gradient": "true"
      "trans-use-custom-opacity": "true"
      "trans-use-dynamic-opacity": "true"
      "tray-padding": "6"
      "tray-size": "16"
      "window-preview-title-position": "'TOP'"
  - name: "system-monitor@paradoxxx.zero.gmail.com"
    package: 
      CentOS: "gnome-shell-extension-system-monitor-applet"
      AlmaLinux: "gnome-shell-extension-system-monitor-applet"
      Rocky: "gnome-shell-extension-system-monitor-applet"
      Debian: ""
      Ubuntu: ""
    dependencies:
      "RedHat":
        - make
        - gnome-system-monitor
      "Debian":
        - make
        - gir1.2-gtop-2.0
        - gir1.2-nm-1.0
        - gir1.2-clutter-1.0
        - gnome-system-monitor
    repo_url: "https://github.com/paradoxxxzero/gnome-shell-system-monitor-applet"
    branch:
      "40": "master"
      "42": "master"
      "43": "master"
    installer: ""
    install_cmd: "make install"
    download_dir: "gnome-shell-system-monitor-applet/"
    install_dir: "gnome-shell-system-monitor-applet/"

