---

# vars file for gnome_extensions

fedora_repo_extensions:
  "user-themes": "gnome-shell-extension-user-theme"
  "dash-to-panel": "gnome-shell-extension-dash-to-panel"
  "app-indicator": "gnome-shell-extension-appindicator"
  "drive-menu": "gnome-shell-extension-drive-menu"
  "no-overview": "gnome-shell-extension-no-overview"
  "just-perfection": "gnome-shell-extension-just-perfection"
  "freon": "gnome-shell-extension-freon"
  "gpaste": "gnome-shell-extension-gpaste"
  "system-monitor": "gnome-shell-extension-system-monitor-applet"
github_repo_extensions:
  Tiling-Assistant:
    name: "Tiling-Assistant"
    repo_url: "https://github.com/Leleat/Tiling-Assistant.git"
    branch: "v43"
    install_cmd: "./build.sh -i"
    install_dir: "Tiling-Assistant/scripts/"
gnome_extensions_settings:
  "/org/gnome/shell/disabled-extensions": "['background-logo@fedorahosted.org']"
  "/org/gnome/shell/enabled-extensions": "['user-theme@gnome-shell-extensions.gcampax.github.com', 'dash-to-panel@jderose9.github.com', 'appindicatorsupport@rgcjonas.gmail.com', 'GPaste@gnome-shell-extensions.gnome.org', 'drive-menu@gnome-shell-extensions.gcampax.github.com', 'no-overview@fthx', 'system-monitor@paradoxxx.zero.gmail.com', 'tiling-assistant@leleat-on-github']"
dash_to_panel_extension_path: "/org/gnome/shell/extensions/dash-to-panel/"
dash_to_panel_extension_settings:
  "animate-appicon-hover": "false"
  "animate-appicon-hover-animation-convexity": "{'RIPPLE': 2.0, 'PLANK': 1.0, 'SIMPLE': 0.0}"
  "animate-appicon-hover-animation-extent": "{'RIPPLE': 4, 'PLANK': 4, 'SIMPLE': 1}"
  "animate-appicon-hover-animation-type": "'SIMPLE'"
  "appicon-margin": "0"
  "appicon-padding": "6"
  "dot-position": "'BOTTOM'"
  "dot-style-focused": "'DOTS'"
  "dot-style-unfocused": "'DASHES'"
  "group-apps": "true"
  "hotkeys-overlay-combo": "'TEMPORARILY'"
  "intellihide": "true"
  "intellihide-hide-from-windows": "true"
  "leftbox-padding": "-1"
  "leftbox-size": "14"
  "panel-anchors": "{'0':'MIDDLE'}"
  # TODO check why execution fails
  # "/org/gnome/shell/extensions/dash-to-panel/panel-element-positions": "{'0':[{'element':'showAppsButton','visible':true,'position':'stackedTL'},{'element':'activitiesButton','visible':false,'position':'stackedTL'},{'element':'leftBox','visible':true,'position':'stackedTL'},{'element':'taskbar','visible':true,'position':'stackedTL'},{'element':'centerBox','visible':true,'position':'stackedBR'},{'element':'rightBox','visible':true,'position':'stackedBR'},{'element':'dateMenu','visible':true,'position':'stackedBR'},{'element':'systemMenu','visible':true,'position':'stackedBR'},{'element':'desktopButton','visible':true,'position':'stackedBR'}]}"
  "panel-lengths": "{'0':100}"
  "panel-positions": "{'0':'BOTTOM'}"
  "panel-sizes": "{'0':48}"
  "primary-monitor": "0"
  "show-apps-icon-file": "''"
  "status-icon-padding": "4"
  "trans-bg-color": "'#613583'"
  "trans-gradient-bottom-color": "'#613583'"
  "trans-gradient-top-color": "'#dc8add'"
  "trans-panel-opacity": "0.2"
  "trans-use-custom-bg": "true"
  "trans-use-custom-gradient": "true"
  "trans-use-custom-opacity": "true"
  "trans-use-dynamic-opacity": "true"
  "tray-padding": "6"
  "tray-size": "16"
  "window-preview-title-position": "'TOP'"

...
