mount_file:
  Unit:
    Description: "mount {{ item.mount }} share"
  Mount:
    What: "//{{ smb_server_host_name }}/{{ item.share }}"
    Where: "/{{ smb_mnt_point }}/{{ item.mount }}"
    Type: "cifs"
    Options: "credentials={{ ansible_env.HOME }}/.smb,rw,uid=1000,gid=1000,iocharset=utf8,_netdev,noserverino"
    DirectoryMode: "{{ smb_dir_mode }}"
  Install:
    WantedBy: multi-user.target
