mount_file:
  Unit:
    Description: "mount {{ item.mount }} share"
  Mount:
    What: "//{{ smb_server_host_name }}/{{ item.share }}"
    Where: "/{{ smb_mnt_point }}/{{ item.mount }}"
    Type: "cifs"
    Options: "credentials={{ ansible_env.HOME }}/{{ smb_credentials_file }},rw,uid=1000,gid=1000,iocharset=utf8,_netdev,noserverino,noexec"
    # INFO mounts probably can't execute -> write test to make sure of this
    DirectoryMode: "0644"
  Install:
    WantedBy: multi-user.target
